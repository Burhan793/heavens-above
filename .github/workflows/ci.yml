name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check for package.json
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'none'  # Explicitly disable caching since we don't have lock files
        
    - name: Process Node.js related checks
      if: steps.check_package.outputs.exists == 'true'
      run: |
        echo "Installing dependencies..."
        npm install --package-lock-only
        npm install
        
        echo "Checking for linting configuration..."
        if grep -q '"lint"' package.json; then
          npm run lint
        else
          echo "No linting configured, skipping"
        fi
        
        echo "Checking for tests..."
        if grep -q '"test"' package.json; then
          npm test
        else
          echo "No tests configured, skipping"
        fi
        
        echo "Checking for build script..."
        if grep -q '"build"' package.json; then
          npm run build
        else
          echo "No build script configured, skipping"
        fi
        
        echo "Running security audit..."
        npm audit || echo "Security audit completed with warnings"
        
    - name: Skip Node.js checks
      if: steps.check_package.outputs.exists != 'true'
      run: |
        echo "No package.json found in the repository"
        echo "Skipping Node.js related checks"
        exit 0