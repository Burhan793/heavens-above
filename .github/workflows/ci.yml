name: Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Install ESLint if not present
        run: npm install eslint --save-dev
      - name: Run linting
        run: npx eslint .
      - name: Run tests
        run: npm test