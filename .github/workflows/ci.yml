name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup-and-test:
    name: Lint → Test → Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]             # change or expand as needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (eslint)
        run: |
          if npm run -s lint; then
            echo "Lint passed"
          else
            echo "::error::Lint failed"
            exit 1
          fi

      - name: Run tests (with JUnit output for CI)
        env:
          CI: true
        run: |
          # Ensure test reporter writes a file
          mkdir -p test-results
          # Expect tests to produce junit xml at test-results/junit.xml (configure jest/mocha accordingly)
          npm test --silent || (echo "::error::Tests failed" && exit 1)

      - name: Upload test results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Upload coverage (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage || coverage/** || coverage/
