name: Code Review

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npx eslint .
      - name: Test
        run: npm test
      - name: Security Scan
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript