name: Generate Release Notes

on:
  push:
    tags:
      - 'v*'

jobs:
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Notes
        run: |
          git log --pretty=format:"- %s" > RELEASE_NOTES.md
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: RELEASE_NOTES.md