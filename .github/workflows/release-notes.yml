name: Generate Release Notes

on:
  push:
    tags:
      - 'v*.*.*'    # semantic version tags, e.g., v1.2.3

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog (auto)
        uses: mikeal/pushover-action@v3
        # replace above with your preferred changelog generator or script
        # or run a script to gather PR descriptions and write to the release body.
