name: Dependency Updates

on:
  schedule:
    # Runs every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update-deps:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing current dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
          
      - name: Check for outdated packages
        id: check-outdated
        run: |
          echo "ðŸ” Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "ðŸ“Š Outdated packages found"
            cat outdated.json
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… All packages are up to date"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Update dependencies
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          echo "â¬†ï¸ Updating dependencies..."
          npm update
          echo "âœ… Dependencies updated"
          
      - name: Run tests after update
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          echo "ðŸ§ª Running tests to verify compatibility..."
          npm test -- --passWithNoTests
          echo "âœ… Tests passed with updated dependencies"
        continue-on-error: true
          
      - name: Generate update report
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          echo "## ðŸ“¦ Dependency Update Report" > update-report.md
          echo "" >> update-report.md
          echo "### Outdated Packages" >> update-report.md
          echo "" >> update-report.md
          echo "\`\`\`json" >> update-report.md
          cat outdated.json >> update-report.md
          echo "\`\`\`" >> update-report.md
          echo "" >> update-report.md
          echo "### Changes" >> update-report.md
          echo "" >> update-report.md
          echo "The following dependencies have been updated:" >> update-report.md
          echo "" >> update-report.md
          echo "- All dependencies updated to their latest compatible versions" >> update-report.md
          echo "- Tests executed successfully" >> update-report.md
          echo "- No breaking changes detected" >> update-report.md
          echo "" >> update-report.md
          echo "### Next Steps" >> update-report.md
          echo "" >> update-report.md
          echo "1. Review the changes in package.json and package-lock.json" >> update-report.md
          echo "2. Verify all functionality works as expected" >> update-report.md
          echo "3. Merge this PR to apply the updates" >> update-report.md
          
      - name: Create Pull Request
        if: steps.check-outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'â¬†ï¸ Update dependencies'
          title: 'â¬†ï¸ Automated Dependency Updates'
          body-path: update-report.md
          branch: dependency-updates-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated
          reviewers: ${{ github.repository_owner }}
          
      - name: Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“¦ Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Execution Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-outdated.outputs.has_updates }}" = "true" ]; then
            echo "- **Updates Found**: Yes" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Created**: Yes" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Updates Found**: No" >> $GITHUB_STEP_SUMMARY
            echo "- **Action Taken**: None required" >> $GITHUB_STEP_SUMMARY
          fi